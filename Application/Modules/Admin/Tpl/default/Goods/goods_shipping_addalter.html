<script type="text/javascript" src="__PUBLIC__/bootstrap/vendor/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript">
// 验证数字及小数点
jQuery.validator.addMethod("insure", function(value, element) {
    return this.optional(element) || /^[0-9]+\.{0,1}[0-9]{0,2}$/.test(value);
},"保价费用由数字或小数点");

// 验证配送公司代码
jQuery.validator.addMethod("shipping_code", function(value, element) {
	return this.optional(element) || /^[A-Z]+$/.test(value);
},"公司代码必须是A-Z的大写字母");

$().ready(function() {
	$("#form2").validate({
		rules:{
			shipping_name: "required",
			shipping_desc:"required",			
			shipping_order : "digits",
			insure:{
				required:true,
				insure:true
			},
			shipping_code: {
				shipping_code:true,
				required :true
			} 
			
		},
		messages:{
			shipping_name: "配送方式必须填写",
			shipping_desc: "配送描述必须填写",
			shipping_order : "必须输入整数",
			insure : {
				required:"保价费用必须填写"
			},		
			shipping_code:{
				required : "配送方式的代号必须填写"				
			} 
		
		}
	});
});
</script>
