<include file="Public/header"/>

<div id="app">
    <!-- sidebar -->
    <include file="Public/left"/>
    <!-- / sidebar -->
    <div class="app-content">
        <!-- start: TOP NAVBAR -->
        <include file="Public/headernav"/>
        <!-- end: TOP NAVBAR -->
        <div class="main-content" >
            <div class="wrap-content container" id="container">
                <!-- start: PAGE TITLE -->
                <section id="page-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h1 class="mainTitle">会员列表</h1>
                            <span class="mainDescription"></span>
                        </div>
                        <!-- <ol class="breadcrumb">
							<li>
								<span>Pages</span>
							</li>
							<li class="active">
								<span>Blank Page</span>
							</li>
						</ol> -->
                    </div>
                </section>
                <!-- end: PAGE TITLE -->
                <!-- start: YOUR CONTENT HERE -->
                <style type="text/css">
                    .class_hidden{display:none;}
                    .panel-body{padding: 5px;}
                    .panel-heading{padding: 5px;min-height: 25px;}
                </style>
                <div class="row">
                    <div class="col-lg-12 col-md-12 margin-top-20" >
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h5 class="panel-title">筛选</h5>
                            </div>
                            <form role="form" class="form-inline">
                                <div class="panel-body">


                                    <div class="form-group">
                                        <label for="real_name" class="sr-only">
                                            姓名
                                        </label>
                                        <input type="text" name="real_name" value="{$_GET.real_name}" id="real_name" placeholder="姓名" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile" class="sr-only">
                                            电话
                                        </label>
                                        <input type="text" name="mobile" value="{$_GET.mobile}" id="mobile" placeholder="电话" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="sr-only">
                                            状态
                                        </label>
                                        <select class="form-control" id="status" name="status">
                                            <option value="all" <if condition="$_GET['status'] =='all'">selected</if>>审核状态</option>
                                            <option value="0" <if condition="$_GET['status'] =='0'">selected</if>>未审核</option>
                                            <option value="1" <if condition="$_GET['status'] ==1">selected</if>>通过</option>
                                            <option value="2" <if condition="$_GET['status'] ==2">selected</if>>不通过</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="panel-body">

                                    <div class="form-group">
                                        <label  class="sr-only">
                                            状态
                                        </label>
                                        <p class="input-group input-append datepicker date">
                                            <input type="text" class="form-control" name="start_time" value="{$_GET['start_time']}" placeholder="注册时间"/>
			<span class="input-group-btn">
				<button type="button" class="btn btn-default">
					<i class="glyphicon glyphicon-calendar"></i>
				</button> </span>
                                        </p>
                                        --
                                        <p class="input-group input-append datepicker date">
                                            <input type="text" class="form-control" name="end_time" value="{$_GET['end_time']}" placeholder="注册时间"/>
			<span class="input-group-btn">
				<button type="button" class="btn btn-default">
					<i class="glyphicon glyphicon-calendar"></i>
				</button> </span>
                                        </p>

                                    </div>
                                    <div class="form-group  " style="margin-top: -10px;">
                                        <button class="btn btn-primary" type="submit">
                                            提交
                                        </button>
                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                <table class="table table-striped table-hover" id="sample-table-2">
                    <thead>
                    <tr>
                        <th>会员id</th>

                        <th>真实姓名</th>
                        <th>电话</th>
                        <th>上传时间</th>
                        <th>修改时间</th>
                        <th>是否审核</th>
                        <th>不通过理由</th>
                     <!--   <th>删除</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <volist  name="list['list']" id='vo' key='key'>
                        <tr>
                            <td>{$vo.member_id}</td>
                            <td>{$vo.real_name}</td>
                            <td >{$vo.mobile}</td>
                            <td>
                                {$vo.add_time|date="Y-m-d H:i:s",###}
                            </td>
                            <td>
                                {$vo.change_time|date="Y-m-d H:i:s",###}
                            </td>
                            <td id="check{$vo.id}">
                                <select class="is_check" data-id="{$vo.id}" name="is_check" >
                                    <option value="0" <if condition="$vo.status eq 0">selected</if>>未审核</option>
                                    <option value="1" <if condition="$vo.status eq 1">selected</if>>通过</option>
                                    <option value="2" <if condition="$vo.status eq 2">selected</if>>不通过</option>
                                </select>
                            </td>
                            <td>
                                <textarea class="remark" data-id="{$vo.id}" name= 'remark' >{$vo.remark}</textarea>
                            </td>
<!--                            <td >
                                <div class="visible-md visible-lg hidden-sm hidden-xs">
                                <a href="{:U("Admin/member/authentication_del",array('id'=>$vo['id']))}" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" data-toggle="tooltip" data-original-title="删除">
                                    <i class="fa fa-times fa fa-white" onclick="return confirm('确定删除该验证？')"></i>
                                </a>
                                </div>
                            </td>-->
                        </tr>

                    </volist>




                    </tbody>
                </table>
                <div class="col-md-12 pages" align="center">{$list['page']|default='暂无数据'}</div>


                <!-- end: YOUR CONTENT HERE -->
            </div>
        </div>
    </div>
    <!--  FOOTER and SETTINGS -->

    <include file="Public/footer"/>
    <!-- end: FOOTER -->
    <!-- start: OFF-SIDEBAR -->

    <!-- end: OFF-SIDEBAR -->

</div>
<!-- start: MAIN JAVASCRIPTS -->

<include file="Public/javascript"/>

<!-- end: CLIP-TWO JAVASCRIPTS -->
<script type="text/javascript">
    $(function () {
        $('.is_check').change(function () {
            var value=$(this).val();
            var id=$(this).attr('data-id');
            var type='is_check';
            //var remark=$('.remark').val();
           // alert(remark);
            changeCheck(id,value,type);

        });
    });
    $('.remark').change(function () {
        var value=$(this).val();
        var id=$(this).attr('data-id');
        var type='remark';
        changeCheck(id,value,type);
    });
    function changeCheck(id,value,type){

        if(confirm('确定设置?')){
            $.ajax({
                url:'{:U("Admin/member/do_binding_check")}',
                type:'get',
                data:'id='+id+'&value='+value+'&type='+type,
                dataType:'json',
                success : function(data){
                    console.log(data);
                    if(data.status==1){
                        layer.msg('设置成功',{icon:6},function () {
                            if (data.is_check == 2){
                                layer.msg('请填入不通过原因');
                            }
                        });
                    }else{
                        layer.msg(data.error,{icon:5});
                    }
                }
            })
        }
    }


    $('.slide').click(function (e) {
        $('.slide').removeAttr('style');
        $('.slide').find('img').animate({'max-width':'100px','max-height':'100px'});
       $(this).animate({'width':'300px','height':'300px'});
       $(this).find('img').animate({'max-width':'300px','max-height':'300px'});
        e.stopPropagation();
    });
    $(document).click(function (e) {
        $('.slide').removeAttr('style');
        $('.slide').find('img').animate({'max-width':'100px','max-height':'100px'});
    });



</script>
</body>
</html>
