<include file="Public/header"/>

		<div id="app">
			<!-- sidebar -->
			<include file="Public/left"/>
			<!-- / sidebar -->
			<div class="app-content">
				<!-- start: TOP NAVBAR -->
				<include file="Public/headernav"/>
				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: PAGE TITLE -->
						<section id="page-title">
							<div class="row">
								<div class="col-sm-8">
									<h1 class="mainTitle">VIP积分记录</h1>
									<span class="mainDescription"></span>
								</div>
								<!-- <ol class="breadcrumb">
									<li>
										<span>Pages</span>
									</li>
									<li class="active">
										<span>Blank Page</span>
									</li>
								</ol> -->
							</div>
						</section>
						<!-- end: PAGE TITLE -->
						<!-- start: YOUR CONTENT HERE -->
<div class="row">
<div class="col-lg-12 col-md-12 margin-top-20" >
	<div class="panel panel-white">
		<div class="panel-heading">
			<h5 class="panel-title">筛选</h5>
		</div>
	<form role="form" class="form-inline">	
		<div class="panel-body">
			
			
				<div class="form-group">
					
					  <label for="mobile" class="sr-only">
						电话
					  </label>
						<input type="text" name="mobile" value="{$_GET.mobile}" id="mobile" placeholder="电话" class="form-control">
					
				</div>
			<div class="form-group">
				<label for="type" class="sr-only">
					状态
				</label>
				<select class="form-control" id="status" name="status">
					<option value="">状态</option>
					<volist name="status_array" id="vo">
						<option value="{$key}" <if condition="$_GET['status'] == $key">selected</if> >{$vo}</option>
					</volist>
				</select>
			</div>
			<div class="form-group">
					<label for="type" class="sr-only">
						类型：
					</label>
					<select class="form-control" id="type" name="type">
						<option value="0" >类型</option>
					    <volist name="type_array" id="vo">
						  <option value="{$key}" <if condition="$_GET['type'] == $key">selected</if> >{$vo}</option>
		                </volist>
					</select>
				</div>
			    <button class="btn btn-primary" type="submit">
					提交
				</button>


			<div id="type_array1" style="display: none;">
				<option value="0" >类型</option>
				<volist name="type_array1" id="vo">
					<option value="{$key}">{$vo}</option>
				</volist>
			</div>
			<div id="type_array2" style="display: none;">
				<option value="0" >类型</option>
				<volist name="type_array2" id="vo">
					<option value="{$key}" >{$vo}</option>
				</volist>
			</div>

		</div>
    </form>
	</div>
</div>
		</div>								

<table class="table table-hover" id="sample-table-1">
				<thead>
					<tr>
						<th class="center">姓名</th>
						<th class="hidden-xs">电话</th>
						<th>状态</th>
						<th>积分</th>
						<th>类型</th>
						<th>备注</th>
						<th>时间</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
      <volist  name="list['list']" id='vo' key='key'>
					<tr>
						<td class="center">{$vo.member_name}</td>
						<td class="hidden-xs">{$vo.mobile}</td>
						<td> {$vo.status_name}</td>
						<td> {$vo.integral}</td>

						<td>{$vo['type_name']}</td>
						<td>{$vo.des}</td>
						<td>{$vo.add_time|date='Y-m-d',###}</td>
						<td class="center">
						<div class="visible-md visible-lg hidden-sm hidden-xs">
	                  
						</div>
						</td>
					</tr>
					
</volist>



		
				</tbody>
			</table>



 <div class="col-md-12 pages" align="center">{$list['page']|default='暂无数据'}</div>



						<!-- end: YOUR CONTENT HERE -->
					</div>
				</div>
			</div>
			<!--  FOOTER and SETTINGS -->
			
           <include file="Public/footer"/>
			<!-- end: FOOTER -->
			<!-- start: OFF-SIDEBAR -->
			
			<!-- end: OFF-SIDEBAR -->
			
		</div>
		<!-- start: MAIN JAVASCRIPTS -->

         <include file="Public/javascript"/>
	<script>
		$(function(){
			$('#status').change(function(){
				var val=$(this).val();
				if(val==1){
                  $('#type').html($('#type_array1').html());
				}else if(val==2){
					$('#type').html($('#type_array2').html());
				}else{
					$('#type').html('<option value="0" >类型</option>');
				}
			});
		});
	</script>
		<!-- end: CLIP-TWO JAVASCRIPTS -->
	</body>
</html>
