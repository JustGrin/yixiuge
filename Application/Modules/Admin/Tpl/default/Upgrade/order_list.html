				</div>

						订单类型
					</label>
					<select class="form-control" id="order_state" name="order_state">
<option value="all" <if condition="$_GET['order_state'] =='all'">selected</if>>全部类型</option>

<option value="2" <if condition="$_GET['order_state'] =='2'">selected</if>>已付款</option>
<option value="3" <if condition="$_GET['order_state'] =='3'">selected</if>>已完成</option>

      <volist  name="list['list']" id='vo' key='key'>
					<tr  >
						<td class="center"></td>
						<td> 
							{$vo.order_sn}
						</td>
						<td class="hidden-xs">{$vo.consignee}</td>
						<td >{$vo.mobile}</td>
						<td >{$vo.address}</td>
						<td>{$vo.add_time|date="Y-m-d",###}	</td>
						<td id="name_{$vo.order_id}">{$vo['show_order']['name']}</td>
						<td class="center">
						<div class="visible-md visible-lg hidden-sm hidden-xs">
							<span id="delete_{$vo.order_id}">
							<if condition="$vo['show_order']['code'] eq 'unconfirmed'">
                             {//待确认}<!-- {:U("Admin/goodsorder/order_exchange",array('id'=>$vo['order_id']))} -->
                             <a href="javascript:void(0);" class="btn btn-transparent btn-xs"  tooltip="Edit" id="unconfirmed_{$vo.order_id}"
								tooltip-placement="top" data-toggle="tooltip" data-original-title="确认订单" onclick="chakan({$vo.order_id})">
								 <i class="fa fa-check-square"></i></a>
                             
                            <elseif condition="$vo['show_order']['code'] eq 'nondelivery'"/>
                             {//未发货}
                              <a href="javascript:void(0);" class="btn btn-transparent btn-xs"  tooltip="Edit"  id="nondelivery_{$vo.order_id}"
								 tooltip-placement="top" data-toggle="tooltip" data-original-title="配送"  value="{$vo.shipping_status}" onclick="chakan({$vo.order_id})">
								  <i class="fa fa-truck"></i></a>

							</if>
							</span>
							<span>	
                           	<a href="{:U('Admin/upgrade/Order_detail',array('id'=>$vo['order_id']))}" class="btn btn-transparent btn-xs nondelivery"
							tooltip="Edit"  tooltip-placement="top" data-toggle="tooltip" data-original-title="查看"><i class="fa fa-file-text-o"></i>
							</a>
                             </span>
						</div>
						</td>
					</tr>
	
</volist>
