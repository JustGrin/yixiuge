<include file="Public/header"/>

<div id="app">
    <!-- sidebar -->
    <include file="Public/left"/>
    <!-- / sidebar -->
    <div class="app-content">
        <!-- start: TOP NAVBAR -->
        <include file="Public/headernav"/>
        <!-- end: TOP NAVBAR -->
        <div class="main-content">
            <div class="wrap-content container" id="container">
                <!-- start: PAGE TITLE -->
                <section id="page-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h1 class="mainTitle"></h1>
                            <span class="mainDescription">分销文章信息</span>
                        </div>

                    </div>
                </section>
                <!-- end: PAGE TITLE -->
                <!-- start: YOUR CONTENT HERE -->
                <div class="container-fluid container-fullw bg-white">

                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="form-group">
                                <label class="control-label">
                                    文章信息
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    标题：
                                </label>
                                {$data.title}
                            </div>
                          
                        </div>
                      <div class="col-md-8 col-md-offset-1  margin-top-5">
                            <div class="form-group">
                                <label class="control-label">
                                    文章内容:
                                </label>
                                {$data['content']}
                            </div>   
                        </div>


                      
                         <div class="col-md-8  col-md-offset-1 margin-top-5">

                              <div class="form-group">
                                      <div class="upload_file">
                                    <label>
                                      
                                      二维码
                                        
                                    </label>
                                     <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail" id="show_photo">
                                                <img id="head_photo_src" src="{$data.qrcode}" alt="">
                                            </div>
                                        </div>
                                </div>
                                </div>
                              <div class="form-group">
                                <label class="control-label">
                                    商品信息
                                </label>
                            </div>   
                          <div class="form-group">
                                <label class="control-label">
                                    商品:
                                </label>
                                <a href="{:U('wap/goods/goods_detail',array('id'=>$data['goods_id']))}">{$data.goods_name}</a>
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    价格:
                                </label>
                                {$data['shop_price']}
                            </div>
                             <div class="form-group">
                                <label class="control-label">
                                    进价:
                                </label>
                                {$data['purchase_price']}
                            </div>
                             <div class="form-group">
                                <label class="control-label">
                                    活动数量:
                                </label>
                                {$data['goods_num']}
                            </div>
                    </div>
                        <div class="col-md-8 col-md-offset-1  margin-top-25">
                            <div class="form-group">
                                <label class="control-label">
                                    商品描述:
                                </label>
                                {$data['goods_brief']}
                            </div>   
                        </div>
                      
                         <div class="col-md-8  col-md-offset-1 margin-top-25">
                            <div class="form-group">
                                <label class="control-label">
                                    商品详情:
                                </label>
                                {$data['goods_desc']}
                            </div>   
                        </div>

                    
                    </div>
                </div>

                <!-- end: YOUR CONTENT HERE -->
            </div>
        </div>
    </div>
    <!--  FOOTER and SETTINGS -->

    <include file="Public/footer"/>
    <!-- end: FOOTER -->
    <!-- start: OFF-SIDEBAR -->

    <!-- end: OFF-SIDEBAR -->

</div>
<!-- start: MAIN JAVASCRIPTS -->

<include file="Public/javascript"/>

<!-- end: CLIP-TWO JAVASCRIPTS -->

<script type="text/javascript">
    $('#confirm_delivery').click(function () {    //确认发货
        var content = '<form class="form" method="post" action="{:U('admin/usernotice/activity_receive_detail',array('id'=>$data['activity_id']))}">' +
                '<div class="form-group margin-top-20" style="text-align:center;">' +
//                '<input type="text" name="invoice_no_shop_name" placeholder="快递名称" style="display: block;width:170px;margin:10px auto;" />' +
                '<input type="text" name="invoice_no" placeholder="请输入发货单号" style="display: block;width:170px;margin:10px auto;" />' +
                '<button class="btn btn-primary btn-wide pull-left col-md-offset-4" type="submit" name="status" value="3">' +
                '提交 <i class="fa fa-arrow-circle-right"></i> </button>' +
                '</form>';
        layer.open({
            type: 1,
            title: '请输快递信息',
            shadeClose: true,
            shift: 2,
            shadeClose: true,
            area: ['380px', '200px'],
            content: content
        });
        $('.form').validate({
            rules: {
                invoice_no: "required"
            },
            messages: {
                invoice_no: "请输入发货单号"
            }
        })
    });
</script>
<!-- end: JavaScript Event Handlers for this page -->
</body>
</html>
