<include file="Public/header"/>


	<section class="page_main_section">
		<div class="container">
			<div class="row">
				<div class="span9 content_with_right_sidebar">
					<img src="{$data.background}" class="portfolio_item_image wp-post-image" alt="">
				</div>
				<div id="portfolio_item_meta" class="span3">
					<h3>{$data.shop_name}</h3>
					<p>
						<span class="portfolio_item_meta_label">电话</span>
						<span class="portfolio_item_meta_data">{$data.link_no}</span>
					</p>
					<p>
						<span class="portfolio_item_meta_label">地址</span>
						<span class="portfolio_item_meta_data">{$data.addr}</span>
					</p>
					<p>
					<span class="portfolio_item_meta_label">主营业务</span>
					<span class="portfolio_item_meta_data">{$data.business}</span>
					</p>
					
					<p>
						<span class="portfolio_item_meta_label">网址</span>
						<span class="portfolio_item_meta_data">
							<a href="#" target="_blank">{$data.website}</a>
						</span>
					</p>
				</div>
			</div>
			<h2>商家简介：</h2>
			<p>
				{$data.member_desc}
			</p>
		</div>
	</section>

	<include file="Public/footer"/>
	
</body>
</html>
