<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="minimal-ui,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>城市选择-{$webseting.web_title}</title>
    <link href="__PUBLIC__/wap/css/rest.css"  rel="stylesheet">
    <link href="__PUBLIC__/wap/css/classification.css"  rel="stylesheet">
    <link href="__PUBLIC__/wap/css/product.css"  rel="stylesheet">
</head>
<body>
    <header id="header" class="u-header clearfix">
        <div class="u-hd-left f-left">
            <a href="javascript:history.go(-1);" class="J_backToPrev"><span class="u-icon-px i-hd-back"></span></a>
        </div>
        <div class="u-hd-tit"><span>地区列表</span></div>
    </header>

    <div class="choose_city_content">
        <div class="choose_city_content_inner">
            <ul id="choose_city_content_inner_ul">
                <li name="热门">热门地区</li>
                <volist name="hot_city" id="vo">
                <li><a href="###"  class="get_more" data="{$vo.cityid}">{$vo.cityname}</a></li>
               </volist>
                <volist name="call_city" id="all" >
                <li name="{$key}">{$key}</li>
                 <volist name="all" id="vo" >
                     <li ><a href="###" class="get_more" data="{$vo.cityid}">{$vo.cityname}</a></li>
                  </volist>  
               </volist>
            </ul>
        </div>
    </div>
     <div class="bottom-to-top" style="display: block; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
        <img src="__PUBLIC__/wap/img/scroll-to-top-icon.png" style="width: 100%;">
    </div>
    <!--end top-->
    <input type="hidden" name="return_url" value="{$return_url}">
   <script src="__PUBLIC__/bootstrap/vendor/jquery/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script type="text/javascript">
   $(function(){
     $(".get_more").click(function(){

         var p=$(this).attr('data');
             var return_url=$("input[name='return_url']").val();
           $.ajax({ 
            url: "{:U('wap/index/set_city_ajax')}",
            type:'post',
            data: {now_city:p},
            dataType: 'json',
            success: function(data){
              //console.log(data);
               var con=1;
                var option='';
                if(data){
                    window.location.href=return_url; 
                }
            }
           });
     
     });

   }); 
</script>    
</body>
</html>
