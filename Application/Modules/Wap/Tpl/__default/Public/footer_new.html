
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/component.css" />

<div class="footer md-modal md-effect-3" id="modal-3">
    <div class="md-content  md-close">
        <div class="avatar">
            <span style="background:url({$member_logo|get_member_logo_default}) #fff" class="bgcover"></span>
        </div>
        <div class="name">
            <a class="store btn2 btnsF34">
                {$member_name}的
            </a>
            <a href="#" class="btn1 up btnsF34">
                {$level_name}
            </a>
        </div>
        <div class="info">
            <img id="recommend_qr" src="{$qrcode}"/>
        </div>

    </div>
</div>
<div class="bottomside">
    <a href="{:U('Wap/Index/index',array('share'=>$share_para))}" class="<if condition="$now_menu eq 'home'"> on </if>">
        <i class="iconfont"><if condition="$now_menu eq 'home'">&#xe60a<else/>&#xe61f</if></i> 首页
    </a>
    <!--<a href="{:U('Wap/Goods/index')}" class="on"><i class="iconfont">&#xef0f</i> 分类</a>-->
    <a href="{:U('Wap/Goods/index', array('type'=>99,'share'=>$share_para))}" class="<if condition="$now_menu eq 'shop'">on</if>">
    <i class="iconfont"><if condition="$now_menu eq 'shop'">&#xe60e<else/>&#xef0f</if></i>分类
    </a>
    <if condition="$member_level egt 1">
        <a href="#" class="open md-trigger" data-modal="modal-3">
            <i class="iconfont">&#xe61e</i><span class="kd">推荐开店 </span>
        </a>
    <else/>
    <a href="{:U('wap/start/index')}" class="open"><i class="iconfont">&#xe61b</i><span class="kd">我要开店</span></a>
    </if>
    <a href="{:U('Wap/Cart/index',array('share'=>$share_para))}"  class="<if condition="$now_menu eq 'cart'">on</if>"> <i class="iconfont">&#xe612</i> 菜篮子</a>
    <a href="{:U('Wap/Member/index',array('share'=>$share_para))}" class="<if condition="$now_menu eq 'member'">on</if>">
    <i class="iconfont"><if condition="$now_menu eq 'member'">&#xe608<else/>&#xe60d</if></i>个人中心
    </a>
</div>
<include file="Public/share_weixin"/>
<script src="__PUBLIC__/wap/js/classie.js"></script>
<script src="__PUBLIC__/wap/js/modalEffects.js"></script>
<div class="md-overlay md-close back">
</div>

<!--关注送积分-->
<if condition="$_GET['layer'] eq 'follow_points'">
    <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
    <div class="points" style="display:none;">
        <a href="{:U('wap/goods/index',array('share'=>$share_para))}" >
            <img id="f_p_img" width="100%" height="auto" src="__PUBLIC__/wap/img/follow_points.png" border="0" alt="">
        </a>
    </div>
    <style>
        .layui-layer-demo{background: none !important;box-shadow: none !important;border-radius: 0px !important;}
    </style>
    <script type="text/javascript">

       $('#f_p_img').load(function () {
           $(function(){
               //捕获页
               layer.open({
                   type: 1,
                   shade: 0.8,//透明度
                   title: false, //不显示标题
                   skin: 'layui-layer-demo', //样式类名
                   shadeClose: true, //开启遮罩关闭
                   area: ['90%', '8rem'],
                   content: $('.points'), //捕获的元素
                   cancel: function(index){

                       layer.close(index);
                       this.content.show();
                       $('.points').hide();
                       //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构',{time: 5000});
                   }
               });


           });
       });
    </script>
</if>
