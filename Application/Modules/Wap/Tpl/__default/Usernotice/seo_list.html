<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>推广工具</title>
<script type="text/javascript" src="__PUBLIC__/wap/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/zeroclipboard/ZeroClipboard.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/wap/js/flexible.js"></script>
<link href="__PUBLIC__/wap/css/icons.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/base.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/about.css" />
</head>
<body class="seo">
<div class="head">
	<a href="javascript:history.go(-1)" class="md-close back">
	<i class="iconfont">&#xe617</i>
	</a>
	<h2 >FG峰购 推广工具</h2>
</div>
<div class="page greenbg">
	<volist name="list" id="vo" key="img_id">
	<div class="item">
			<if condition="count($vo['imgs']) gt 1">
				<div class="pic">
					<volist name="vo['imgs']" id="img">
					<span><img src="{$img}"/></span>
					</volist>
				</div>
			<else/>
				<div class="pic solo">
					<span><img src="{$vo.img}"/></span>
				</div>
			</if>
		<div class="info" >
			{$vo.title}
		</div>
		<div class="ctrl">
			<span class="floatLft">
			<i class="iconfont">&#xe65d</i>{$vo.add_time|date="Y-m-d H:i:s",###}
			</span>
			
		</div>
	</div>
	</volist>
</div>
</body>
</html>
