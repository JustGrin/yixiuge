<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1元嗨购</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="__PUBLIC__/wap/js/flexible.js"></script>
<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.min.js"></script>
</head>
<style>
html, body, h1, h2, h3, h4, h5, h6, li { padding: 0; margin: 0; }
h6, .f20 { font-size: .30rem; font-weight: 400; margin: .1rem 0; height: .32rem; line-height: .32rem; }
h4 { font-size: .34rem; color: #f60; overflow: hidden; height: .4rem; }
.f34 { font-size: .34rem; }
.fontcolor6 { color: #666; width: 4rem; overflow: hidden; }
.num { font-family: Arial; }
ul, ol, li { list-style: none; }
body { background-color: #f13513; width: 10rem; }
fwn { font-weight: normal; }
a { text-decoration: none !important; }
.clearfix:after { visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
.clearfix { *zoom:1;
}
* { box-sizing: border-box }
img { display: block; width: 100%; height: auto; }
.clearfix:after { visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
.clearfix { *zoom:1;
}
.floatLft { float: left!important; }
.floatRgt { float: right !important; }
.wra { width: 100%; padding: .2rem .2rem 1rem .2rem; }
.item, .content { border-radius: .2rem; position: relative; margin: .2rem 0; box-shadow: 0 0 .2rem rgba(0,0,0,.4) }
.item { margin: 0 auto; background: #900; }
.content { width: 7.6rem; background: #fff; padding: 0.2rem; box-shadow: .08rem 0 .08rem rgba(0,0,0,0.1); }
.item .proimg { width: 2.3rem; height: 2.3rem; overflow: hidden; }
.item .proimg img { width: auto; height: 100%; display: block; }
.item .info { width: 4.2rem; margin-left: .2rem; }
.item .baseimg { width: .6rem; height: .6rem; border-radius: 0.6rem; overflow: hidden; z-index: 2; position: relative; margin-top: 0.18rem; }
.item .baseimg img { width: 100%; height: auto; }
.item .basename { background-color: #F1F1F1; border-radius: 1rem; font-size: .32rem; color: #666; z-index: 1; position: relative; padding: 0 .2rem 0 .7rem; margin: .18rem 0 .08rem -.6rem; height: .6rem; line-height: .6rem; width: 4.2rem; overflow: hidden; }
.item .discont { color: #6ab438; }
.price { font-size: .32rem; color: #666; }
.right { position: absolute; top: 0; right: 0; width: 2rem; }
.txt { font-size: 0.18rem; color: #fc0; width: .66rem; border: solid 1px red; }
.pre { position: relative; top: 0rem; left: .1rem; z-index: 5; }
.pre .now { font-size: .314rem; width: .66rem; line-height: .32rem; height: .64rem; font-weight: 100; position: absolute; top: .712rem; left: 0; color: #f90; }
.pre .yi { font-size: 1.4rem; position: absolute; left: .42rem; top: .034rem; color: #fc0; }
.borderRa { width: 2rem; height: .4rem; border-radius: 0 0 .2rem 0; background-color: #900; position: absolute; top: 1.02rem; z-index: 4; }
.pre .yuan { position: absolute; top: .576rem; right: .28rem; font-size: .64rem; color: #f90; }
.time { background-color: #ff8602; border-radius: 0 0 0.2rem; color: #fff; font-size: 0.43rem; height: 0.7rem; line-height: 0.9rem; padding-right: .2rem; position: absolute; text-align: right; top: 1.22rem; width: 2rem; z-index: 3; }
.hi { position: absolute; top: 1.92rem; font-size: .212rem; color: #f90; right: .20rem; }
.original { position: absolute; top: 2.18rem; color: #fc0; font-size: .3rem; right: .20rem; }
.line { position: absolute; top: 2.32rem; right: -.08rem; width: 1.5rem; }
.end { position: absolute; top: .16rem; right: .6rem; z-index: 6; width: 2.4rem; height: 2.4rem; opacity: .8; }
.item:active, .item:active .borderRa { background-color: #600; }
</style>
<body ontouchstart="" onmouseover="">
<img src="__PUBLIC__/wap/img/1yuan/top.jpg"/> <img src="__PUBLIC__/wap/img/1yuan/des.png"/> <img src="__PUBLIC__/wap/img/1yuan/des-bottom.png"/>
<div class="wra">
	<volist name="list" id="vo">
	<div class="item"> <a  class='link_{$vo.goods_id}' href="{:U('wap/activity/goods_detail',array('id'=>$vo['goods_id'],'activity_type'=>1))}">
		<div class="content">
			<div class="proimg floatLft">
				<div class="clearfix"></div>
				<img src="{:thumbs_auto($vo['goods_img'],200,200)}"/></div>
			<div class="info floatLft">
				<h6 class="fontcolor6">{$vo.goods_name}</h6>
				<h4>{$vo.subtitle}</h4>
				<div class="base">
					<div class="baseimg floatLft"> <img src="{:thumbs_auto($vo['base_logo'],200,200)}"/> </div>
					<div class="basename f20 fontcolor6 floatLft">{$vo.base_name}</div>
				</div>
				<div class="clearfix"></div>
				<div class="price">特惠价：￥<span class="num discont">{$vo.market_price}</span></div>
			</div>
			<div class="clearfix"></div>
		</div>
		</a>
		<div class="right">
			<div class="pre">
				<div class="now">现在只需</div>
				<span class="yi num">1</span> <span class="yuan">元</span> </div>
			<div class="borderRa"></div>
			<div class="time time_{$vo.goods_id}" data-id='{$vo.goods_id}' data_endtime="{$vo.activity_end_date}">
				<if condition="$vo.activity_status eq 1"> {$vo.end_time} </if>
			</div>
			<div class="hi">嗨起来，我要抢购</div>
			<div class="original num">{$vo.market_price}</div>
			<img class="line" src="__PUBLIC__/wap/img/1yuan/Bar.png"/> </div>
		<div class="end  end_{$vo.goods_id}" 
		
		<if condition="$vo.activity_status eq 1">style='display:none;' </if>
		> <img src="__PUBLIC__/wap/img/1yuan/end.png"/> </div>
</div>
</volist>
</div>
<script type="text/javascript">

	function getRTime(){
		$('.time').each(function () {
			var _this = $(this);
			var EndTime =_this.attr('data_endtime') ;
			var id= _this.attr('data-id');
			EndTime = EndTime *1000;
			var NowTime = new Date();
			if(EndTime > NowTime){
				var t =EndTime - NowTime.getTime();
				var h=Math.floor(t/1000/60/60);
				var m=Math.floor(t/1000/60%60);
				var s=Math.floor(t/1000%60);

				m = m<10 ? '0'+m : m;
				s = s<10 ? '0'+s : s;
				var show_html =  h + ":" +  m + ":" + s;
			}else{

				show_html = "00:00:00";
				$('.end_'+id).show();
				$('.link_'+id).attr('href','javascript:void(0)');
			}
			_this.html(show_html);
		});

	}

	setInterval(getRTime,1000);
</script>
</body>
</html>
