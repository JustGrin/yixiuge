<if condition="$is_ajax neq 1">
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>二手车信息列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="__PUBLIC__/wap/js/flexible.js"></script>
	<link href="__PUBLIC__/wap/css/icons.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/order.css" />

</head>
<body class="order">
<div class="head">
	<a href="javascript:history.go(-1)" class="md-close back"><i class="iconfont">&#xe617</i></a>
	<h2 >二手车信息</h2>
	<a href="{:U('wap/member/index')}" class="more "><span>个人中心</span><i class="iconfont">&#xe611</i></a>
</div>
<div class="type car">
	<ul class="oder_state_c">
		<li data="1" class="on"  >
		<a href="javascript:void(0);">全部信息</a>
		</li>
		<li data="0" class=" " >
		<a href="javascript:void(0);">我的信息</a>
		</li>

	</ul>
</div>
<div class="page">
	<ul class="more_html">
</if>
		<volist name="list" id="vo">
			<li>
				<div class="cartlist">
					<div class="store">
						标题:{$vo.title}
						<span class="state">
							<eq name="type" value="0">
								{$status_names[$vo['is_check']]}
							</eq>
						</span>
					</div>
					<div class="user">
						<i class="iconfont"><img style="max-width: 40px;max-height: 40px" src="{$vo['member_logo']}"></i>
						<div class="info">
							<dl>
								<dt>发布者：</dt>
								<dd class="num">{$vo.member_name}</dd>
							</dl>
							 <eq name="type" value="0">
								 <div class="total"   >
									 <a class="btn1 btnsF34" href="{:U('wap/carinfo/add_msg',array('id'=>$vo['id']))}">修改</a>
								 </div>
							 </eq>
						</div>
					</div>
			<ul>
			<li  class="goods"> <a href="{:U('wap/carinfo/msg_detail',array('id'=>$vo['id']))}">
				<div class="goodsimg imgnobg">
					<div class="img bgcover " style=" background:url({$vo.first_img})">
					</div>
				</div>
				<div class="info">
					<div class="title">
						{$vo.content}
					</div>
				</div>

			</a>

				<div class="clearfix">
				</div>
			</li>
	</ul>
</div>
</li>
</volist>
<if condition="$is_ajax neq 1">
</ul>
<div class="loading">
	<div class="fm-footer-copyright get_more">
		<if condition="$count gt 10 && count($list) eq 10">
			加载更多
			<else/>
			无更多数据
		</if>
	</div>
</div>
</div>



<div style="height:50px;">
</div>

<include file="Public/footer_new" />
<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.min.js"></script>
<script src="__PUBLIC__/bootstrap/vendor/jquery-validation/jquery.validate.wap.js"></script>
<script src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/return-top.js"></script>

<input type="hidden" name="p" value="1" />
<input type="hidden" name="type" value="{$type}" />
<input type="hidden" name="order" value=""/>

<script type="text/javascript">
	var load_more = 0;
	var load_none = 0;
	$(function () {
		$(window).scroll(function () {
			var scrollTop = $(this).scrollTop();
			var scrollHeight = $(document).height();
			var windowHeight = $(this).height();
			if (scrollTop + windowHeight == scrollHeight) {
				//此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
				if (load_none != 1) {
					if (load_more == 1) {
						var html = ' <img src="__PUBLIC__/wap/img/icon_zhuan.gif" style="max-width:15px;">'
						$('.get_more').html('加载中' + html);
					} else {
						get_more();
					}
				}

			}
		});
	});
	$(function(){
		$(".get_more").click(function(){
			get_more();
		});
		$(window).load(function () {
			get_more();
		});
		$(".oder_state_c li").click(function(){
			$('.oder_state_c li').removeClass('on');
			$(this).addClass('on');
			var data=$(this).attr('data');
			$("input[name='type']").val(data);
			$("input[name='p']").val(1);
			get_more();
		});

	});
	function get_more(){
		load_more = 1;
		var html = ' <img src="__PUBLIC__/wap/img/icon_zhuan.gif" style="max-width:15px;">';
		$('.get_more').html('加载中' + html);
		var p=$("input[name='p']").val();
		var order_sta=$("input[name='type']").val();
		$.ajax({
			url: "{:U('wap/carinfo/index')}",
			type:'post',
			data: {p:p,type:order_sta},
			dataType: 'html',
			success: function(data){
				//console.log(data);
				var con=1;
				var option = '';
				if (data != undefined || data != null){
					option = data;
				}

				if(p==1){
					$('.more_html').html(option);
				}else{
					$('.more_html').append(option);
				}
				load_more = 0;
				if (option) {
					$("input[name='p']").val(parseInt(p) + 1);
				}
				if(con<10){
					load_none = 1;
					$('.get_more').html('无更多数据');
					$('.get_more').fadeOut('3000');
				}
			}
		});
	}

</script>
</body>
</html>
</if>
