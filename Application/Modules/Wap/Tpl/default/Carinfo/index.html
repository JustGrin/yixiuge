<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基本信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<script src="__PUBLIC__/wap/js/flexible.js"></script>
	<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
	<link href="__PUBLIC__/wap/css/icons.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/member.css" />
</head>
<body class="login">

<div class="head">
	<a href="javascript:history.go(-1);" class="md-close back"><i class="iconfont">&#xe617</i></a>
	<h2 >汽车查询</h2>
</div>
<div class="page pdt10 member">
	<form id="form2" class="mlogin " action="{:U('Wap/Carinfo/car_detail')}" method="post" role="form" >
		<div class="field">
			<div class="label">品牌</div>
			<div class="field-control">
				<select name="brand_id" id="brand" class="car_info" data_type="brand">
					<option value=" ">请选择品牌</option>
					<volist name="brand_list" id="vo">
						<option value="{$vo['brand_id']}">{$vo['brand']}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="field">
			<div class="label">车系</div>
			<div class="field-control">
				<select name="series_id"  id="series" class="car_info" data_type="series">
					<option value=" ">请选择车系</option>
				</select>
			</div>
		</div>
		<div class="field">
			<div class="label">车型</div>
			<div class="field-control">
				<select name="version_id" id='version' style="width: 100%">
					<option value=" ">请选择车型</option>
				</select>
			</div>
		</div>


		<div class="submit">
			<button type="submit" class="button" id="submit-btn">查询</button>
		</div>
	</form>
</div>
<script>
	$(function(){
		$('.car_info').change(function () {
			var _this = $(this);
			var type = _this.attr('data_type');
			var id = _this.val();
			$.ajax({
				url:"<?php echo U('Wap/carinfo/get_search_list'); ?>",
				dataType : 'JSON',
				data:{type: type , id : id},
				type : 'POST',
				success : function(res){
					if(res.status){
						$("#"+res.type).html(res.list);
						//console.log(res);
					}else{
						layer.msg(res.msg, {icon: 5});
					}
				}
			});

		});

	});
</script>
</body>
</html>
