<if condition="$is_ajax neq 1">
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>二手车信息列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="__PUBLIC__/wap/js/flexible.js"></script>
<link href="__PUBLIC__/wap/css/icons.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/base.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/order.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/car2.css" />
</head>
<body class="car2">
<div class="head"> <a href="javascript:history.go(-1)" class="md-close back"><i class="iconfont">&#xe617</i></a>
	<h2 >我的信息</h2>
	<a href="{:U('wap/member/index')}" class="more "><span>个人中心</span><i class="iconfont">&#xe618</i></a> </div>
<div class="page">
	<ul class="more_html">
		</if>
		<volist name="list" id="vo">
			<li>
				<div class="cartlist"> <a href="{:U('wap/carinfo/msg_detail',array('id'=>$vo['id']))}">
						<div class="carimg bgcover " style=" background:url({$vo.first_img})"> </div>

					<div class="info">

						<h6 class="title">{$vo.title}</h6>
						<div class="time"><b class="num">{$vo.acquisition_date}</b> <b class="num">{$vo.odometer}KM</b></div>
						<div class="pirce"><span class="now">现价：<b class="num">{$vo.selling_price}</b></span> <span class="old">原价：<b class="num">{$vo.original_price}</b></span></div>
					</div></a>
					 <div class="ctlbox">
						 <div class="typetip">{$status_names[$vo['is_check']]}</div>
						 <a class="btn1 btnsF34" href="{:U('wap/carinfo/add_msg',array('id'=>$vo['id']))}">编辑</a>
					 </div>
				</div>
			</li>
		</volist>
		<if condition="$is_ajax neq 1">
	</ul>
	<div class="loading">
		<div class="fm-footer-copyright get_more">
			<if condition="$count gt 10 && count($list) eq 10"> 加载更多
				<else/>
				无更多数据 </if>
		</div>
	</div>
</div>
<div style="height:50px;"> </div>
<include file="Public/footer_new" /> 
<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.min.js"></script> 
<script src="__PUBLIC__/bootstrap/vendor/jquery-validation/jquery.validate.wap.js"></script> 
<script src="__PUBLIC__/js/jquery.form.js"></script> 
<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/return-top.js"></script>
<input type="hidden" name="p" value="1" />
<input type="hidden" name="order" value=""/>
<script type="text/javascript">
	var load_more = 0;
	var load_none = 0;
	$(function () {
		$(window).scroll(function () {
			var scrollTop = $(this).scrollTop();
			var scrollHeight = $(document).height();
			var windowHeight = $(this).height();
			if (scrollTop + windowHeight == scrollHeight) {
				//此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
				if (load_none != 1) {
					if (load_more == 1) {
						var html = ' <img src="__PUBLIC__/wap/img/icon_zhuan.gif" style="max-width:15px;">'
						$('.get_more').html('加载中' + html);
					} else {
						get_more();
					}
				}

			}
		});
	});
	$(function(){
		$(".get_more").click(function(){
			get_more();
		});
		$(window).load(function () {
			get_more();
		});
	});
	function get_more(){
		load_more = 1;
		var html = ' <img src="__PUBLIC__/wap/img/icon_zhuan.gif" style="max-width:15px;">';
		$('.get_more').html('加载中' + html);
		var p=$("input[name='p']").val();
		$.ajax({
			url: "{:U('wap/carinfo/mine_msg')}",
			type:'post',
			data: {p:p},
			dataType: 'html',
			success: function(data){
				var con=1;
				var option = '';
				if (data != undefined || data != null){
					option = data;
				}

				if(p==1){
					$('.more_html').html(option);
				}else{
					$('.more_html').append(option);
				}
				load_more = 0;
				if (option) {
					$("input[name='p']").val(parseInt(p) + 1);
				}
				if(con<10){
					load_none = 1;
					$('.get_more').html('无更多数据');
					$('.get_more').fadeOut('3000');
				}
			}
		});
	}

</script>
</body>
</html>
</if>
