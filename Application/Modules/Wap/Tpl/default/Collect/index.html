</head>

</div>
<div class="cartlist">

</if>
			<volist name="list" id="vo" >
				<li class="goods goods_{$vo.rec_id}">
					<a class="" href="{:U('wap/Goods/goods_detail',array('id'=>$vo['goods_id']))}">

<if condition="$is_ajax neq 1">
		</ul>
</div>
<div class="">
	<div class="loading get_more">
		<if condition="$count['goods'] gt 10 && count($list) eq 10">
			加载更多
			<else/>

		</if>
	</div>

<include file="Public/footer_new" />
<!--end 页脚-->
<input type="hidden" name="p" value="2" />

<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.min.js"></script>

<script type="text/javascript">
	$(function(){
		var num=$(".coll_num").html();
		$(".get_more").click(function(){
			get_more();
		});
		$(".del_good").click(function(){
			var _this_del=$(this);
			var rec_id=_this_del.attr('data');
			$.ajax({
				url: "{:U('wap/collect/del_collect')}",
				type:'get',
				data: {rec_id:rec_id},
				dataType: 'json',
				success: function(data){
					if(data.status==1){
						num--;
						$('.coll_num').html(num);
						$('.goods_'+rec_id).hide();
s
					}else{
						//alert(data.error)
						layer.msg(data.error, {icon: 5});
					}
				}
			});

		});
	});

    var load_more=0;
    var load_none=0;
    $(function() {
        //滚动加载
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollTop + windowHeight == scrollHeight) {
                //此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
                if (load_none != 1) {
                    if (load_more == 1) {
                        $('.get_more').html('加载中......');
                    } else {
                        get_more();
                    }
                }
            }
        });
        $(window).load(function () {
            get_more();
        });
    })

	function get_more(){
		var p=$("input[name='p']").val();
		$.ajax({
			url: "{:U('wap/collect/index')}",
			type:'post',
			data: {p:p},
			dataType: 'html',
			success: function(data){
				//console.log(data);
				var con=1;
				var option = '';
				if (data != undefined || data != null){
					option = data;
				}

				if(p==1){
					$('.more_html').html(option);
				}else{
					$('.more_html').append(option);
				}
				load_more = 0;
				if (option) {
					$("input[name='p']").val(parseInt(p) + 1);
				}
				if(con<10){
					load_none = 1;
					$('.get_more').html('无更多数据');
					$('.get_more').fadeOut('3000');
				}
			}
		});
	}


</script>
</body>

</if>
