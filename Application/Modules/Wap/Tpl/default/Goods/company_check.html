<body class="index" ontouchstart="" onmouseover="">
<div class="shares_binding_wx" style=" height:100%; background:#f1ffcd ;">
	<div class="new head">
		<a href="javascript:history.go(-1)" class="md-close back">
			<i class="iconfont">&#xe617</i>
		</a>
		<h2>公司审核</h2>
	</div>

	<div class="bggreen">
		<form id="binding_form"  role="form" class="mlogin newbox" action="" novalidate method="post" onSubmit="return false;">
            <div class="field">
                <div class="label"> 姓名 </div>
                <div class="field-control">
                    <span class="input-required"  >{$data['real_name']}</span>
                </div>
            </div>
			<div class="field">
				<div class="label"> 手机号 </div>
				<div class="field-control">
					<span class="input-required">{$data['mobile']}</span>
				</div>
			</div>
            <div class="field">
                <div class="label"> 公司名称 </div>
                <div class="field-control">
                    <input class="input-required" type="tel" name="company" id="company" placeholder="请输入公司名称" value="{$count ? $data['company'] : ''}" >
                </div>
            </div>
			<input type="hidden" name="is_binding" id="is_binding" value="0">
			<div class="submit mgt4" style="position:static">
				<button type="button" href="javascript: void(0);" class="button phone_binding_btn">提交</button>
			</div>
		</form>
	</div>
</div>
<script>
    jQuery(document).ready(function() {
        $("#binding_form").validate({
            rules: {
                company:{
                    required:true
                }
            },
            messages: {
                company: {
                    required:'<span></span>&nbsp;请输入公司名称'
                }
            },
            focusInvalid:false,
            success: function(label) {
                // set  as text for IE 
                // alert('ok'); 
                //label.html(" ").addClass("checked"); 
            },
            /*执行ajaxsubmit  */
            submitHandler: function(editform) {

                var options = {
                    url :  "<?php echo U('Wap/goods/company_check'); ?>",
                    type : "post" ,
                    dataType:'json',
                    target : "#loader",
                    error: function(){layer.msg("服务器没有返回数据，可能服务器忙，请重试",{icon:5});},
                    onwait : "正在处理信息，请稍候...",
                    success: function(response){
                        // console.log(response);
                        if(response.status==1){
                            //alert("注册成功");
                            layer.msg('绑定成功', {icon: 6},function(){
                                //关闭后的操作
                                window.location.href="<?php echo U('Wap/goods/index'); ?>";
                            });
                        }else{
                            layer.msg(response.error, {icon: 5});
                        }
                    }
                };
                setTimeout((function(opt){
                    return function(){
                        $('#binding_form').ajaxSubmit(opt);
                    }
                })(options), 300);
                return false;
            }

        });



        $('.phone_binding_btn').click(function(){
            $('#binding_form').submit();
        });

    });

</script>

        if ($(window).scrollTop() > 5) {
            $(".is_guanzhu_all").css('cssText', 'position:fixed;top:0;z-index:999;');
            ;
        }
        else {
            $(".is_guanzhu_all").css('cssText', '');
            ;
        }
    }
</script>
