<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>提现明细</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<script src="__PUBLIC__/wap/js/flexible.js"></script>
<link href="__PUBLIC__/wap/css/icons.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/base.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/member.css" />
</head>
<body ontouchstart="" onmouseover="" class="cash">
<div class="head">
	<a href="javascript:history.go(-1);" class="md-close back" >
	<i class="iconfont">&#xe617</i>
	</a>
	<h2 >提现明细</h2>
</div>
<div class="page greenbg pdb30">

<div class="newbox bgwt ">
<ul class="cashdatail">
		<volist name="list" id="vo">
			<li class="acc_{$vo.id} clearfix" >
				<div class="title">
					<span class="name"> {$vo.account_name}</span>
					<span class="cardnum num"><if condition="$vo.account_no neq 0">{$vo.account_no}</if></span>
					<span class=" num floatRgt green"> ￥{$vo.money} </span>
				</div>
				<div class="info">
				<span class="floatRgt green">{$vo.account_bank} {$vo.account_addr}</span>
					<div class="clearfix"></div>
				<div >
					{$vo.statusname} <span class="floatRgt num gray">{$vo.add_time|date="Y-m-d",###}</span>
				</div>
				<if condition="empty($vo['status'])">
					<if condition="$vo['auid_status1'] eq 2">
						<div class="tline orange">
							操作员拒绝({$vo.remarks1})
						</div>
					</if>
					<if condition="$vo['auid_status2'] eq 2">
						<div class="tline orange">
							财务拒绝({$vo.remarks2})
						</div>
					</if>
				</if>
				</div>
			</li>
		</volist>
	</ul>
</div>
</div>
<include file="Public/footer_new" />
</body>
</html>
