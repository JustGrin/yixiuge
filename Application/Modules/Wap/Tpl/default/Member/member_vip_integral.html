    <script type="text/javascript">
   $(function(){
     $(".get_more").click(function(){
        get_more();
     });
      $(".m_i_switch li").click(function(){
        var　__this=$(this);
        $('.m_i_switch li').removeClass('curr');
        __this.addClass('curr');
        var type=__this.attr('data');
        $("input[name='p']").val(1);
        $("input[name='type']").val(type);
        if(type==1){
          $('.money_type_0').hide();
          $('.money_type_1').show();
        }else{
          $('.money_type_1').hide();
          $('.money_type_0').show();
        }
        get_more();
     });

   }); 
   function get_more(){
     var p=$("input[name='p']").val();
     var type=$("input[name='type']").val();
      if(p==1){
          $('.more_html').html("");
        }
           $.ajax({ 
            url: "{:U('wap/member/member_vip_integral')}",
            type:'get',
            data: {p:p,type:type},
            dataType: 'json',
            success: function(data){
              //console.log(data);
               var con=1;
                 var option='';
              if(data){
                 $.each(data, function(i, value) {
                //this指向当前元素
                //i表示Array当前下标
                //value表示Array当前元素
                 option=option+'<li>'
                   +' <div class="div_leibie">'+value.typename+'</div>'
                  +'  <div class="div_jine">'+value.status+value.money+'</div>'
                   +' <div class="div_riqi">'+value.des+'。'+value.add_time+'</div>'
                    +' </li>';
                    con++;
                 });
              }
              if(p==1){
                $('.more_html').html(option);
              }else{
                 $('.more_html').append(option);
              }
              $("input[name='p']").val(parseInt(p)+1);
              if(con<10){
                 $('.get_more').html('无更多数据');
              }
            }
           });
   }
</script>
