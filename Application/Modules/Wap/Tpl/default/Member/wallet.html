     var p=$("input[name='p']").val();

	 var type_order=$("input[name='type_order']").val();
      if(p==1){
          $('.more_html').html("");
        }
           $.ajax({ 
            url: "{:U('wap/member/wallet')}",

			   load_more = 0;

				   $("input[name='p']").val(parseInt(p) + 1);
			   }
			   if(con<10){

		   }
