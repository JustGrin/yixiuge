<include file="Public/header"/>

		<div id="app">
			<!-- sidebar -->
			<include file="Public/left"/>
			<!-- / sidebar -->
			<div class="app-content">
				<!-- start: TOP NAVBAR -->
				<include file="Public/headernav"/>
				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: PAGE TITLE -->
						<section id="page-title">
							<div class="row">
								<div class="col-sm-8">
									<h1 class="mainTitle">商品品牌页面</h1><br/>
									<h3>&nbsp;&nbsp;&nbsp;品牌管理</h3>
								</div>
								<nav id="cl-effect-10" class="links cl-effect-10">
									<a data-hover="新增" href="{:U('admin/goods/goods_brand_deit')}"><span>新增</span></a>
								</nav>
							</div>
						</section>
						<!-- end: PAGE TITLE -->
<div class="row">
	<div class="col-lg-12 col-md-12 margin-top-20" >
		<div class="panel panel-white">
			<div class="panel-heading">
				<h5 class="panel-title">筛选</h5>
			</div>
		<!-- 筛选查询 -->
<form role="form" class="form-inline">
	<div class="panel-body">
		<div class="form-group">
		    <input type="text" name="brand_name" id="brand_name" value="{$_GET.brand_name}" placeholder="品牌名称" class="form-control">
		</div>
		<div class="form-group">
			<input type="text" placeholder="品牌网址" name="site_url" id="site_url" value="{$_GET.site_url}" class="form-control">
		</div>
		&nbsp;
		<button class="btn btn-primary" type="submit">
			提交
		</button>
	</div>
</form>
		</div>
	</div>
</div>

						<!-- start: YOUR CONTENT HERE -->
						
						<table width="90%" class="table table-hover"id="sample-table-1" align="center">
							<thead>
							<th>品牌名称</th>
							<th>品牌logo</th>
							<th>品牌描述</th>
							<th>品牌网址</th>
							<th>是否显示</th>
							<th>操作</th>
							<volist name="data" id="vo">
								<tr>
									<td>{$vo.brand_name}</td>
									<td><img src="{:U('wap/index/get_thumbs',array('auto'=>100))}?img={$vo.brand_logo}"  class="img-rounded" style="max-width:50px;max-height:50px;">
										
									<td>{$vo.brand_desc}</td>
									<td>{$vo.site_url}</td>
								<if condition="$vo.is_show eq 1">
									<td>是</td>
									<else/>
									<td>否</td>
								</if>
									<td>
										<a href="{:U('Admin/Goods/goods_brand_deit',array('brand_id'=>$vo['brand_id']))}"
										   class="btn btn-transparent btn-xs" tooltip-placement="top" data-toggle="tooltip"
										   data-original-title="编辑"><i class="fa fa-pencil"></i></a>

										<a href="{:U('Admin/Goods/goods_brand_del',array('brand_id'=>$vo['brand_id']))}"
										   class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
										   data-toggle="tooltip" data-original-title="删除"
										   onclick="return confirm('确定删除该数据？')"><i class="fa fa-times fa fa-white"></i></a>
								</tr>
							</volist>
							
							</thead>
						</table>
						<div class="row">
						
							<div class="col-md-12 pages" align="center"{$page.page}></div>
						</div>
						<if condition="empty($data)">
							没有数据
						</if>
						<!-- end: YOUR CONTENT HERE -->
					</div>

				</div>
			</div>
			<!--  FOOTER and SETTINGS -->
			
           <include file="Public/footer"/>
			<!-- end: FOOTER -->
			<!-- start: OFF-SIDEBAR -->
			
			<!-- end: OFF-SIDEBAR -->
			
		</div>
		<!-- start: MAIN JAVASCRIPTS -->

         <include file="Public/javascript"/>
		
		<!-- end: CLIP-TWO JAVASCRIPTS -->
	</body>
</html>
