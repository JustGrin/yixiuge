		<div id="app">
			<!-- sidebar -->
			<include file="Public/left"/>
			<!-- / sidebar -->
			<div class="app-content">
				<!-- start: TOP NAVBAR -->
				<include file="Public/headernav"/>
				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: PAGE TITLE -->
						<section id="page-title">
							<div class="row">
								<div class="col-sm-8">
									<h1 class="mainTitle">产品统计列表</h1>
									<span class="mainDescription"></span>
								</div>

									<li>
										<span>Pages</span>

									</li>
								</ol> -->

						<!-- end: PAGE TITLE -->
						<!-- start: YOUR CONTENT HERE -->
<!-- 筛选上 -->
<div class="row">
<div class="col-lg-12 col-md-12 margin-top-20" >
	<div class="panel panel-white">
		<div class="panel-heading">
			<h5 class="panel-title">筛选</h5>
		</div>
	<form role="form" class="form-inline">	
		<div class="panel-body">
	
		  <div class="form-group">
				<label for="goodsNumList" class="sr-only">
					商品货号
				</label>
				<select class="form-control" id="goodsNumList" name="goodsNum">
					<option value="0">-全部货号-</option>
					<volist name="goodsNumList" id="val">
						<option value="{$val.goods_sn}" <if condition="$_GET['goodsNum'] eq $val['goods_sn']">selected</if>>{$val.goods_sn}</option>
					</volist>
				</select>
			</div>
				<div class="form-group">
					  <label for="goods_name" class="sr-only">
						产品名称
					  </label>
						<input type="text" name="goods_name" value="{$_GET.goods_name}" id="goods_name" placeholder="产品名称" class="form-control">
				</div>
			    <div class="form-group">
					  <label for="goods_sn" class="sr-only">
						商品货号
					  </label>
						<input type="text" name="goods_sn" value="{$_GET.goods_sn}" id="goods_sn" placeholder="商品货号" class="form-control">
				</div>
				 <div class="form-group">
					<label for="is_on_sale" class="sr-only">
						
					</label>
					
					<select class="form-control" id="is_on_sale" name="is_on_sale">
<option value="all" <if condition="$_GET['is_on_sale'] =='all'">selected</if>>全部</option>
<option value="1" <if condition="$_GET['is_on_sale'] =='1'">selected</if>>上架</option>
<option value="0" <if condition="$_GET['is_on_sale'] ==='0'">selected</if>>下架</option>


					</select>
				</div>	
				 <div class="form-group">
					<label for="is_on_sale" class="sr-only">
						
					</label>
					
					<select class="form-control" id="is_auditing" name="is_auditing">
<option value="all" <if condition="$_GET['is_auditing'] =='all'">selected</if>>全部</option>
<option value="1" <if condition="$_GET['is_auditing'] =='1'">selected</if>>已审核</option>
<option value="0" <if condition="$_GET['is_auditing'] ==='0'">selected</if>>未审核</option>


					</select>
				</div>	
			 <div class="form-group">
					<label for="type" class="sr-only">
						排序
					</label>
					<select class="form-control" id="status" name="status">
						<option value="0" <if condition="$_GET['status'] eq 0"> selected</if>>排序</option>
						<option value="1" <if condition="$_GET['status'] eq 1"> selected</if>>浏览量</option>
						<option value="2" <if condition="$_GET['status'] eq 2"> selected</if>>销售量</option>
						<option value="3" <if condition="$_GET['status'] eq 3"> selected</if>>分享量</option>
						<option value="4" <if condition="$_GET['status'] eq 4"> selected</if>>收藏量</option>
					</select>
				</div>	
			    <button class="btn btn-primary" type="submit">
					提交
				</button>
		</div>
		
    </form>
	</div>
</div>
		</div>	
<!-- 筛选下 -->
<table class="table table-hover" id="sample-table-1">
				<thead>
					<tr>
						<th  class="center">商品货号</th>
						<th class="center">商品名称</th>
						<th  class="center">销售状态</th>
						<th  class="center">审核状态</th>
						<th class="center">商品类型</th>
						<th class="center">浏览量</th>
						<th class="center">销量</th>
						<th class="center">分享次数</th>
						<th class="center">收藏次数</th>
						
						<th></th>
					</tr>
				</thead>
				<tbody>
      <volist  name="list['list']" id='vo' key='key'>
					<tr>
						<td  class="center"> {$vo.goods_sn}</td>
						<td >{$vo.goods_name|mbubstr_html=0,15}</td>
						<td  class="center">{$vo['is_on_sale']?'上架':'下架'}</td>
						<td  class="center">{$vo['is_auditing']?'已审核':'未审核'}</td>
						<td class="center">{$vo.cat_name}</td>
						<td class="center">{$vo.goods_browse}<i/></td>
						<td class="center">{$vo.goods_salesvolume}<i/></td>
						<td class="center">{$vo.goods_share}<i/></td>
						<td class="center">{$vo.goods_collect}<i/></td>
					</tr>
					
			</volist>
				</tbody>
			</table>




 <div class="col-md-12 pages" align="center">{$list['page']|default='暂无数据'}</div>




						<!-- end: YOUR CONTENT HERE -->
					</div>
				</div>
			</div>
			<!--  FOOTER and SETTINGS -->
			
           <include file="Public/footer"/>
			<!-- end: FOOTER -->
			<!-- start: OFF-SIDEBAR -->
			
			<!-- end: OFF-SIDEBAR -->
			
		</div>

         <include file="Public/javascript"/>

	</body>
</html>
