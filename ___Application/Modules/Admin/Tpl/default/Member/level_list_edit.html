<include file="Public/header"/>

<div id="app">
    <!-- sidebar -->
    <include file="Public/left"/>
    <!-- / sidebar -->
    <div class="app-content">
        <!-- start: TOP NAVBAR -->
        <include file="Public/headernav"/>
        <!-- end: TOP NAVBAR -->
        <div class="main-content" >
            <div class="wrap-content container" id="container">
                <!-- start: PAGE TITLE -->
                <section id="page-title">
                    <div class="row">
                        <div class="col-sm-8 col-md-offset-5">
                            <h1 class="mainTitle">会员等级信息管理</h1>
                            <span class="mainDescription">&nbsp;{$title}</span>
                        </div>

                    </div>
                </section>
                <!-- end: PAGE TITLE -->
                <!-- start: YOUR CONTENT HERE -->
                <div class="container-fluid container-fullw bg-white">
                    <form action="" role="form" id="form2" novalidate="novalidate" method="post">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <!--                            levelId              int not null  AUTO_INCREMENT comment '主键 自增',
                                                                levelName            varchar(50) comment '等级名称(标准店   高级店   旗舰店.....)',
                                                                price                decimal comment '价格',
                                                                award_standard       decimal comment '推荐标准店奖金',
                                                                award_senior         decimal comment '高级店奖金',
                                                                sale_self            decimal comment '自营店铺销售奖金百分比',
                                                                sale_child           decimal comment '旗下连锁店铺销售奖金百分比',
                                                                addChild2            decimal comment '增加二级连锁店获取奖金',
                                                                upgrade_price        decimal comment '升级价格',
                                                                upgrade_parm         int comment '升级参数',
                                                                upgrade_parm2        int comment '升级参数2',
                                                                isShow               int comment '是否显示(0 否 1  是)',-->
                                <div class="form-group">
                                    <label class="control-label">
                                        等级名称 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="等级名称" class="form-control" value="{$data.levelName}" id="levelName" name="levelName">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        价格 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="价格" class="form-control" value="{$data.price}" id="price" name="price">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        推荐标准店奖金 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="推荐标准店奖金" class="form-control" value="{$data.award_standard}" id="award_standard" name="award_standard">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        高级店奖金 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="高级店奖金" class="form-control" value="{$data.award_senior}" id="award_senior" name="award_senior">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        自营店铺销售奖金百分比 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="自营店铺销售奖金百分比" class="form-control" value="{$data.sale_self}" id="sale_self" name="sale_self">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        旗下连锁店铺销售奖金百分比 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="旗下连锁店铺销售奖金百分比" class="form-control" value="{$data.sale_child}" id="sale_child" name="sale_child">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        旗下二级连锁店铺销售奖金百分比 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="旗下连锁店铺销售奖金百分比" class="form-control" value="{$data.sale_child}" id="sale_child2" name="sale_child2">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        增加二级连锁店获取奖金 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="增加二级连锁店获取奖金" class="form-control" value="{$data.addChild2}" id="addChild2" name="addChild2">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        升级价格 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="升级价格" class="form-control" value="{$data.upgrade_price}" id="upgrade_price" name="upgrade_price">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        升级参数1 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="升级参数1" class="form-control" value="{$data.upgrade_parm}" id="upgrade_parm" name="upgrade_parm">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        升级参数2 <span class="symbol required" aria-required="true"></span>
                                    </label>
                                    <input type="text" placeholder="升级参数2" class="form-control" value="{$data.upgrade_parm2}" id="upgrade_parm2" name="upgrade_parm2">
                                </div>
                                <div class="form-group" >
                                    <label class="control-label">
                                        是否显示
                                    </label>
                                    <div class="clip-radio radio-primary fa-hover Primary">
                                        <input type="radio" value="1" name="isShow" id="isShow_yes"
                                        <if condition="$data.isShow eq 1">checked</if>
                                        >
                                        <label for="isShow_yes">
                                            是
                                        </label>
                                        <input type="radio" value="0" name="isShow" id="isShow_no"
                                        <if condition="$data.isShow eq 0">checked</if>
                                        >
                                        <label for="isShow_no">
                                            否
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-5">
                                <input type="hidden"  value="{$data.levelId}" name="levelId">
                                <button class="btn btn-primary btn-wide pull-left" type="submit">
                                    提交 <i class="fa fa-arrow-circle-right"></i>
                                </button>
                            </div>

                            <div class="col-md-8">
                                <p>

                                </p>
                            </div>

                        </div>
                    </form>
                </div>


                <!-- end: YOUR CONTENT HERE -->
            </div>
        </div>
    </div>
    <!--  FOOTER and SETTINGS -->

    <include file="Public/footer"/>
    <!-- end: FOOTER -->
    <!-- start: OFF-SIDEBAR -->

    <!-- end: OFF-SIDEBAR -->

</div>
<!-- start: MAIN JAVASCRIPTS -->

<include file="Public/javascript"/>



</body>
</html>
