<div class="row">
<div class="col-lg-12 col-md-12 margin-top-20" >
	<div class="panel panel-white">

	<form role="form" class="form-inline">	
		<div class="panel-body">


			<div class="form-group">
				<label for="order" class="sr-only">
					时间
				</label>
				<select class="form-control" id="year" name="year">
					<option value="0" >请选择年份</option>
					<volist name="year_list" id="vo">
						<option value="{$vo}" <if condition="$_GET['year'] eq $vo">selected</if> >{$vo}</option>

			</div>
			<div class="form-group">

				</label>

					<option value="0" >请选择季度</option>
					<option value="1" <if condition="$_GET['quarter'] eq 1">selected</if> >第一季度</option>
					<option value="2" <if condition="$_GET['quarter'] eq 2">selected</if> >第二季度</option>
					<option value="3" <if condition="$_GET['quarter'] eq 3">selected</if> >第三季度</option>

</volist>

 <div class="col-md-12 pages" align="center">{$list['page']|default='请选择年份季度'}</div>

<include file="Public/javascript"/>
<include file="Public/javascript_datepicker"/>
<script>
	$(function(){

		$('.btn_balance').click(function(){
			var quarter=$('#quarter').val();
			var year=$('#year').val();

			if(year<=0){
				layer.msg("请选择年份。", {icon: 5,time:3000});
				return false;
			}
			if(quarter<=0){
				layer.msg("请选择季度。", {icon: 5,time:3000});
				return false;
			}

			layer.msg("处理中请稍后");
			$.ajax({
				url: "{:U('admin/membervip/member_feat')}",
				type:'get',
				data: {quarter:quarter,year:year},
				dataType: 'json',
				success: function(data){
					if(data.status==1){
						layer.msg("操作成功。", {icon: 6,time:1500}, function(){});
					}else{
						layer.msg("操作失败。", {icon: 5,time:3000}, function(){});
					}
				}
			});


		});
	})
</script>
