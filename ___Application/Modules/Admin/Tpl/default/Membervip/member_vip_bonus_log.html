<include file="Public/header"/>

		<div id="app">
			<!-- sidebar -->
			<include file="Public/left"/>
			<!-- / sidebar -->
			<div class="app-content">
				<!-- start: TOP NAVBAR -->
				<include file="Public/headernav"/>
				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: PAGE TITLE -->
						<section id="page-title">
							<div class="row">
								<div class="col-sm-8">
									<h1 class="mainTitle">VIP分红记录</h1>
									<span class="mainDescription"></span>
								</div>
								<!-- <ol class="breadcrumb">
									<li>
										<span>Pages</span>

									</li>

							</div>
						</section>
						<!-- end: PAGE TITLE -->
						<!-- start: YOUR CONTENT HERE -->
<div class="row">
<div class="col-lg-12 col-md-12 margin-top-20" >
	<div class="panel panel-white">
		<div class="panel-heading">
			<h5 class="panel-title">筛选</h5>
		</div>
	<form role="form" class="form-inline">	
		<div class="panel-body">
			
			
				<div class="form-group">
					
					  <label for="mobile" class="sr-only">
						电话
					  </label>
						<input type="text" name="mobile" value="{$_GET.mobile}" id="mobile" placeholder="电话" class="form-control">
					
				</div>

			<div class="form-group">
				<label for="order" class="sr-only">
					时间
				</label>
				<select class="form-control" id="year" name="year">
					<option value="0" >请选择年份</option>
					<volist name="year_list" id="vo">
						<option value="{$vo}" <if condition="$_GET['year'] eq $vo">selected</if> >{$vo}</option>
					</volist>
				</select>
			</div>
			<div class="form-group">
				<label for="order" class="sr-only">
					时间
				</label>
				<select class="form-control" id="quarter" name="quarter">
					<option value="0" >请选择季度</option>
					<option value="1" <if condition="$_GET['quarter'] eq 1">selected</if> >第一季度</option>
					<option value="2" <if condition="$_GET['quarter'] eq 2">selected</if> >第二季度</option>
					<option value="3" <if condition="$_GET['quarter'] eq 3">selected</if> >第三季度</option>
					<option value="4" <if condition="$_GET['quarter'] eq 4">selected</if> >第四季度</option>
				</select>
			</div>

			    <button class="btn btn-primary" type="submit">
					提交
				</button>
				
				
				
			
		</div>
    </form>
	</div>
</div>
		</div>								

<table class="table table-hover" id="sample-table-1">
				<thead>
					<tr>
						<th class="center">昵称</th>
						<th class="hidden-xs">电话</th>
						<th>时间</th>
						<th>分红时VIP等级</th>
						<th>分红时所占股份</th>
						<th>每股分红金额</th>
						<th>分得总金额</th>
						<th>分红时间</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
      <volist  name="list['list']" id='vo' key='key'>
					<tr>
						<td class="center">{$vo.member_name}<i/></td>

						<td class="hidden-xs">{$vo.mobile}</td>
						<td>{$vo.year}第{$vo.quarter}季度</td>
						<td>{$vo.vip_rank}</td>
						<td> {$vo.vip_shares}（万股）</td>
						<td>￥{$vo.profit_one}元</td>
						<td>￥{$vo.money}元</td>
						<td>{$vo.add_time|date='Y-m-d',###}</td>
						<td class="center">
						<div class="visible-md visible-lg hidden-sm hidden-xs">
	                  
						</div>
						</td>
					</tr>
					
</volist>



		
				</tbody>
			</table>



 <div class="col-md-12 pages" align="center">{$list['page']|default='暂无数据'}</div>



						<!-- end: YOUR CONTENT HERE -->
					</div>
				</div>
			</div>

           <include file="Public/footer"/>

			<!-- start: OFF-SIDEBAR -->
			
			<!-- end: OFF-SIDEBAR -->
			
		</div>
