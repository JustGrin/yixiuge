<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="minimal-ui,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>售后服务-{$webseting.web_title}</title>
    <link href="__PUBLIC__/wap/css/rest.css"  rel="stylesheet">
    <link href="__PUBLIC__/wap/css/user.css"  rel="stylesheet">
    <link href="__PUBLIC__/wap/css/ordertracking.css"  rel="stylesheet">
</head>
<body id="u-body">
    <header id="header" class="u-header clearfix">
        <div class="u-hd-left f-left">
            <a href="javascript:void(0)" class="J_backToPrev"><span class="u-icon-px i-hd-back"></span></a>
        </div>
        <div class="u-hd-tit"><span>售后服务</span></div>
    </header>

        <div class="fm-wrap">
            <form action="" method="post">
                <section class="miblewrap01 goods-apply-info-wrap">
                    <ul class="list-order-box">
                        <li class="list-item">
                            <div class="item-m">
                                <div class="p-img">
                                    <img width="50" height="50" src="http://img14.360buyimg.com/n2/jfs/t1174/252/1232062789/271400/b7b6d09/5593bbf4Neb10d3d8.jpg" alt="贝恩施 礼盒套装 宝宝认知系列0-3岁 婴儿启蒙布书玩具 早教启智 9件套摇铃手抓玩具 袋装">
                                </div>
                            </div>
                            <div class="item-s">
                                <div class="p-name">
                                    <a href="#">贝恩施 礼盒套装 宝宝认知系列0-3岁 婴儿启蒙布书玩具 早教启智 9件套摇铃手抓玩具 袋装</a>
                                </div>
                                <div class="p-info">
                                    <span class="p-price">￥0.00</span>
                                    <span class="p-amount">数量：1</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
                <section class="miblewrap01 goods-apply-service">
                    <h3 class="mible-tit">服务类型</h3>
                    <ul class="list-check-box">
                        <li class="list-item active" data-type="20">
                            <div class="linein">退货</div>
                        </li>
                        <li class="list-item" data-type="30">
                            <div class="linein">维修</div>
                        </li>
                    </ul>
                </section>
                <section class="miblewrap01 goods-apply-report">
                    <h3 class="mible-tit">问题描述</h3>
                    <div class="fm-form">
                        <textarea id="questionDesc" name="questionDesc" cols="" rows="" placeholder="请您在此描述详细问题" class="fm-area"></textarea>
                    </div>
                </section>
                <section class="miblewrap01">
                    <h3 class="mible-tit">上传图片</h3>
                    <div  class="img-wrapper">
                        <div class="img-item">
                            <span>
                                <img src="img/upload.gif">
                            </span>
                        </div>
                        <div class="upload-btn-box" style="display: inline-block">
                            <input id="pageUpload" type="file" name="questionPic" class="upload-btn">
                        </div>
                        <iframe name="uploadIfrm" style="display: none"></iframe>
                    </div>
                    <div style="clear:both "></div>
                    <div class="msg-text">最多上传3张，每张不超过5M，支持JPG、BMP、PNG</div>
                </section>
            </form>
            <!--第二步-->
            <form action="" method="post">
                <section class="miblewrap01 goods-return-type">
                    <h3 class="mible-tit">商品返回方式</h3>
                    <ul class="list-check-box">
                        <li class="list-item active" data-tab="2" data-value="4">
                            <div class="linein">快递米友仓储</div>
                        </li>
                    </ul>
                    <div class="check-cnt">
                        <div class="check-cnt-box" id="check-cnt-box2">
                            <p class="msg-text">商品返回地址将在服务单审核通过后以短信形式告知，乐咕不收取快递附加费用</p>
                        </div>
                        <div class="check-cnt-box always-show">
                            <div class="fm-form" style="margin-top: 5px">
                                <div class="fm-item">
                                    <span class="label">联系人：</span>
                                    <div class="item-col">
                                        <input type="text" class="fm-text al" value="输入用户名" ></div>
                                </div>
                                <div class="fm-item">
                                    <span class="label">联系电话：</span>
                                    <div class="item-col">
                                        <input type="text" class="fm-text al" value="151****8188">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
            <div class="fm-btns"><a href="javascript:;" class="btn-h3 btn-c3">提交</a></div>
        </div>

</body>
</html>
